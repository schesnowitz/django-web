{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="card">
    <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>By: {{ post.author }} on: {{post.date_posted }}</p>
        <br>
        <p>{{ post.content }}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}
