{% extends 'blog/base.html' %} {% block content %} {% load crispy_forms_tags %}


<div class="container">
    <div class="container">
        <div class="media">
          <img class="rounded-circle account-img" src="{{user.profile.image.url }}">
          <div class="media-body">
            <h2 class="account-heading">{{ user.username}}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
      </div>
      <form class="form-floating" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update</legend>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update Profile</button>
        </div>
          </form>
</div>
{% endblock content %}
